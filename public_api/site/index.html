<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BN-ML Live Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="hero">
        <p class="kicker">BN-ML Public Feed</p>
        <h1>Real-time Binance Spot Predictions</h1>
        <p class="lead">
          Read-only stream of latest BUY/SELL/HOLD signals generated by the BN-ML runtime.
        </p>
      </section>

      <section class="status-grid">
        <article class="card">
          <h2>Connection</h2>
          <p id="connection-status" class="mono">connecting...</p>
        </article>
        <article class="card">
          <h2>Snapshot</h2>
          <p id="snapshot-time" class="mono">n/a</p>
        </article>
        <article class="card">
          <h2>Account</h2>
          <p id="account-capital" class="mono">n/a</p>
        </article>
      </section>

      <section class="signal-grid">
        <article class="signal-card buy">
          <span>BUY</span>
          <strong id="buy-count">0</strong>
        </article>
        <article class="signal-card hold">
          <span>HOLD</span>
          <strong id="hold-count">0</strong>
        </article>
        <article class="signal-card sell">
          <span>SELL</span>
          <strong id="sell-count">0</strong>
        </article>
      </section>

      <section class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Symbol</th>
              <th>Signal</th>
              <th>Confidence</th>
              <th>Global Score</th>
              <th>Spread %</th>
              <th>Depth USDT</th>
            </tr>
          </thead>
          <tbody id="predictions-body"></tbody>
        </table>
      </section>
    </main>

    <script src="/assets/app.js" defer></script>
  </body>
</html>
