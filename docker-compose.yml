version: "3.9"

services:
  bot-paper:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
    profiles: ["paper"]
    command: ["python", "-m", "scripts.run_dod_30d", "--days", "30", "--disable-retrain"]

  bot-live:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
    profiles: ["live"]
    command: ["python", "-m", "scripts.run_bot", "--live", "--no-dashboard"]

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
    profiles: ["paper", "live"]
    command: ["streamlit", "run", "monitoring/dashboard.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    ports:
      - "8501:8501"

  report:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - ./:/app
    profiles: ["paper", "live"]
    command: ["python", "-m", "scripts.generate_dod_report", "--days", "30"]
